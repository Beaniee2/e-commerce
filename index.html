<!--Main content of page-->
<div id="main">
<div class="shop" id="shop"></div>
<div class="firstimg">
    <img src="image-product-1-thumbnail.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="">
</div>
<div class="firstimg">
    <img src="image-product-2-thumbnail.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="">
</div>
<div class="firstimg">

</div>
<div class="firstimg">
    <img src="image-product-4-thumbnail.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="">
</div>

<!--lightbox-->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
    
        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="image-product-1.jpg" style="width:60%" alt="">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="image-product-2.jpg" style="width:60%" alt="">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="image-product-3.jpg" style="width:60%" alt="">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="image-product-4.jpg" style="width:60%" alt="">
        </div>
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
</div>
</body>
